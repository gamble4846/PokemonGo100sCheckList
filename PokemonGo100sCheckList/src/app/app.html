<div class="app-container">
  @if (isLoading()) {
    <div class="loading-screen">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  } @else {
    <div class="header-bar">
      <img src="/Images/Pokémon_GO_logo.svg.png" alt="Pokémon GO" class="pokemon-go-logo" />
      <div class="auth-actions">
        @if (isAuthenticated()) {
          <span class="user-email">{{ authService.currentUser()?.email }}</span>
          <button class="btn btn-secondary" (click)="signOut()">Sign Out</button>
        } @else {
          <button class="btn btn-primary" (click)="showAuthModal.set(true)">Sign In / Sign Up</button>
        }
      </div>
    </div>
    <router-outlet />
    @if (showAuthModal()) {
      <div class="modal-overlay" (click)="showAuthModal.set(false)">
        <div class="modal-content" (click)="$event.stopPropagation()">
          <app-auth />
        </div>
      </div>
    }
  }
</div>
